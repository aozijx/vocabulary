<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四级单词</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="style.css" />
    <style>
        /* 定义 CSS 变量 */
        :root {
            --bg-color: #f9fafb;
            --text-color-primary: #1f2937;
            --text-color-secondary: #6b7280;
            --card-bg-color: #ffffff;
            --card-border-color: #e5e7eb;
            --primary-color: #3b82f6;
            --primary-color-hover: #2563eb;
            --input-border-color: #d1d5db;
            --input-focus-shadow: rgba(59, 130, 246, 0.4);
            --btn-secondary-bg: #e5e7eb;
            --btn-secondary-hover-bg: #d1d5db;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color-primary: #f3f4f6;
            --text-color-secondary: #9ca3af;
            --card-bg-color: #1f2937;
            --card-border-color: #374151;
            --primary-color: #60a5fa;
            --primary-color-hover: #3b82f6;
            --input-border-color: #4b5563;
            --input-focus-shadow: rgba(96, 165, 250, 0.4);
            --btn-secondary-bg: #374151;
            --btn-secondary-hover-bg: #4b5563;
        }

        /* 保留在HTML中的基本样式，防止页面加载时布局错乱 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            width: 100%;
            max-width: 64rem;
        }
    </style>
</head>

<body>
    <!-- 新增：暗黑模式切换按钮 -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fa fa-moon-o"></i>
    </button>

    <div class="main-content">
        <div class="card-container">
            <!-- 页面标题 -->
            <h1 class="page-title"><i class="fa fa-book"></i>四级单词记忆</h1>

            <!-- 搜索区域 -->
            <div class="search-area">
                <input type="text" id="searchInput" class="search-input" placeholder="输入单词快速跳转..." />
                <button id="searchBtn" class="search-btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <!-- 单词卡片 -->
            <div class="word-card">
                <!-- 内容将由JS动态填充 -->
                <p>正在加载单词...</p>
            </div>

            <!-- 控制按钮区域 -->
            <div class="control-area">
                <button class="control-btn prev-btn">
                    <i class="fa fa-arrow-left"></i>上一个
                </button>
                <span class="progress-text">0/0</span>
                <button class="control-btn next-btn">
                    下一个<i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- 例句容器 -->
        <div class="sentences-container">
            <h2 class="sentences-title">
                <i class="fa fa-comments-o"></i> 相关例句
            </h2>
            <div class="sentences-list">
                <p>请先加载单词...</p>
            </div>
        </div>
    </div>
    <!-- 引入外部JavaScript文件，defer属性确保在HTML解析完毕后执行 -->
    <script src="script.js" defer></script>
</body>

</html>
