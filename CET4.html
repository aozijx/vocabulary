<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四级单词</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f9fafb;
            /* 原bg-gray-50 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            /* 原p-4 */
        }

        /* 主卡片容器 */
        .card-container {
            max-width: 28rem;
            /* 原max-w-md */
            width: 100%;
            background-color: #ffffff;
            /* 原bg-white */
            border-radius: 0.75rem;
            /* 原rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* 原shadow-lg */
            padding: 1.5rem;
            /* 原p-6 */
            margin-top: 2rem;
            /* 原mt-8 */
        }

        /* 标题样式 */
        .page-title {
            font-size: 1.5rem;
            /* 原text-2xl */
            font-weight: 700;
            /* 原font-bold */
            text-align: center;
            color: #2563eb;
            /* 原text-blue-600 */
            margin-bottom: 1.5rem;
            /* 原mb-6 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            /* 原mr-2 */
        }

        /* 单词卡片样式 */
        .word-card {
            border: 1px solid #e5e7eb;
            /* 原border */
            border-radius: 0.5rem;
            /* 原rounded-lg */
            padding: 1.25rem;
            /* 原p-5 */
            margin-bottom: 1.5rem;
            /* 原mb-6 */
            min-height: 12.5rem;
            /* 原min-h-[200px] */
        }

        /* 单词与级别行 */
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            /* 原mb-2 */
        }

        .word-text {
            font-size: 1.875rem;
            /* 原text-3xl */
            font-weight: 700;
            /* 原font-bold */
            color: #1f2937;
            /* 原text-gray-800 */
        }

        .word-level {
            background-color: #dbeafe;
            /* 原bg-blue-100 */
            color: #1e40af;
            /* 原text-blue-800 */
            padding: 0.25rem 0.5rem;
            /* 原px-2 py-1 */
            border-radius: 0.25rem;
            /* 原rounded */
            font-size: 0.875rem;
            /* 原text-sm */
        }

        /* 音标样式 */
        .word-phonetic {
            color: #6b7280;
            /* 原text-gray-500 */
            font-style: italic;
            /* 原italic */
            margin-bottom: 0.75rem;
            /* 原mb-3 */
        }

        /* 词性样式 */
        .word-pos {
            color: #7c3aed;
            /* 原text-purple-600 */
            margin-bottom: 0.75rem;
            /* 原mb-3 */
        }

        /* 释义样式 */
        .word-def {
            color: #374151;
            /* 原text-gray-700 */
            margin-bottom: 1rem;
            /* 原mb-4 */
        }

        /* 例句样式 */
        .word-example {
            color: #4b5563;
            /* 原text-gray-600 */
            font-size: 0.875rem;
            /* 原text-sm */
            font-style: italic;
            /* 原italic */
            border-left: 2px solid #e5e7eb;
            /* 原border-l-2 border-gray-200 */
            padding-left: 0.75rem;
            /* 原pl-3 */
        }

        /* 控制按钮区域 */
        .control-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 确保按钮与进度文本垂直居中 */
        }

        /* 按钮通用样式 */
        .control-btn {
            padding: 0.5rem 1rem;
            /* 原px-4 py-2 */
            border-radius: 0.5rem;
            /* 原rounded-lg */
            border: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .control-btn i {
            margin-right: 0.5rem;
            /* 原mr-2（左按钮）/ ml-2（右按钮） */
        }

        /* 左按钮样式 */
        .prev-btn {
            background-color: #e5e7eb;
            /* 原bg-gray-200 */
            color: #1f2937;
            /* 原text-gray-800 */
        }

        .prev-btn:hover {
            background-color: #d1d5db;
            /* 原hover:bg-gray-300 */
        }

        /* 右按钮样式 */
        .next-btn {
            background-color: #3b82f6;
            /* 原bg-blue-500 */
            color: #ffffff;
            /* 原text-white */
        }

        .next-btn:hover {
            background-color: #2563eb;
            /* 原hover:bg-blue-600 */
        }

        .next-btn i {
            margin-left: 0.5rem;
            /* 右按钮图标在文字右侧，原ml-2 */
            margin-right: 0;
        }

        /* 进度文本样式 */
        .progress-text {
            color: #6b7280;
            /* 原text-gray-500 */
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <!-- 页面标题 -->
        <h1 class="page-title"><i class="fa fa-book"></i>四六级单词记忆</h1>

        <!-- 单词卡片 -->
        <div class="word-card">
            <div class="word-header">
                <span class="word-text">abandon</span>
                <span class="word-level">4级</span>
            </div>
            <div class="word-phonetic">/əˈbændən/</div>
            <div class="word-pos">v. / n.</div>
            <div class="word-def">v. 抛弃；放弃；中止；n. 放任；放纵</div>
            <div class="word-example">
                He abandoned all hope.（他放弃了所有希望。）
            </div>
        </div>

        <!-- 控制按钮区域 -->
        <div class="control-area">
            <button class="control-btn prev-btn">
                <i class="fa fa-arrow-left"></i>上一个
            </button>
            <span class="progress-text">1/3</span>
            <button class="control-btn next-btn">
                下一个<i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        // 配置
        const wordListUrl = "CET4luan_2.json";
        const pageSize = 1; // 每次只显示1个单词，防止页面卡顿

        // DOM 元素
        const wordCard = document.querySelector('.word-card');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressText = document.querySelector('.progress-text');

        // 状态
        let words = [];
        let currentIndex = 0;

        // 渲染单词卡片
        function renderWord(index) {
            if (!words.length) return;
            const word = words[index];
            // 兼容你的数据结构，需根据实际字段调整
            const headWord = word.headWord || word.word || '';
            const level = word.level || '4级';
            const phonetic = word.content?.word?.content?.usphone || word.phonetic || '';
            const pos = word.content?.word?.content?.syno?.synos?.[0]?.pos || word.pos || '';
            const def = word.content?.word?.content?.trans?.[0]?.tranCn || word.def || '';
            const example = word.content?.word?.content?.sentence?.sentences?.[0]?.sContent || word.example || '';
            const exampleCn = word.content?.word?.content?.sentence?.sentences?.[0]?.sCn || '';

            wordCard.innerHTML = `
            <div class="word-header">
                <span class="word-text">${headWord}</span>
                <span class="word-level">${level}</span>
            </div>
            <div class="word-phonetic">${phonetic ? '/' + phonetic + '/' : ''}</div>
            <div class="word-pos">${pos}</div>
            <div class="word-def">${def}</div>
            <div class="word-example">
                ${example}${exampleCn ? '（' + exampleCn + '）' : ''}
            </div>
        `;
            progressText.textContent = `${index + 1}/${words.length}`;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === words.length - 1;
        }

        // 切换
        prevBtn.onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderWord(currentIndex);
            }
        };
        nextBtn.onclick = () => {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                renderWord(currentIndex);
            }
        };

        // 异步加载 JSON
        async function loadWords() {
            try {
                const res = await fetch(wordListUrl);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const text = await res.text();

                // 使用正则表达式匹配所有由 {...} 包裹的对象
                const objMatches = text.match(/{[\s\S]*?}(?=\s*{|\s*$)/g);

                if (!objMatches) throw new Error('在文件中未找到任何有效的单词对象。');

                // 解析每个对象字符串，并在解析前去除首尾空白
                words = objMatches.map(objStr => JSON.parse(objStr.trim()));

                renderWord(currentIndex);
            } catch (e) {
                console.error("加载或解析单词失败:", e); // 在控制台打印详细错误
                wordCard.innerHTML = `<div style="color:red">单词加载失败: ${e.message}</div>`;
            }
        }

        // 初始化
        loadWords();
    </script>
</body>

</html>
